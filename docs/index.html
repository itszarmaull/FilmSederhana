<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BioskopKu</title>
    <link rel="stylesheet" href="css/output.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap");

      body {
        font-family: "Inter", sans-serif;
      }

      .modal-fade-in {
        animation: modalFadeIn 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94)
          forwards;
      }
      @keyframes modalFadeIn {
        from {
          opacity: 0;
          transform: scale(0.95) translateY(-20px);
        }
        to {
          opacity: 1;
          transform: scale(1) translateY(0);
        }
      }

      .card-hover-effect {
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      }
      .card-hover-effect:hover {
        transform: translateY(-8px);
        box-shadow: 0 10px 25px -5px rgba(251, 191, 36, 0.3),
          0 5px 15px -5px rgba(251, 191, 36, 0.2);
      }

      .text-3d-effect {
        text-shadow: 1px 1px 0 #1f2937, 2px 2px 0 #1f2937, 3px 3px 0 #1f2937,
          4px 4px 0 #1f2937;
      }
    </style>
  </head>
  <body
    class="bg-gray-950 text-white font-sans min-h-screen flex flex-col antialiased"
  >
    <header
      class="bg-gray-900/80 backdrop-blur-md sticky top-0 z-50 border-b border-gray-800"
    >
      <nav
        class="max-w-7xl mx-auto flex items-center justify-between px-6 py-4"
      >
        <a href="index.html" class="flex items-center gap-2">
          <span class="text-2xl font-extrabold text-yellow-400"
            >ðŸŽ¬ BioskopKu</span
          >
        </a>

        <ul class="hidden md:flex items-center gap-8 text-gray-300 font-medium">
          <li>
            <a
              href="index.html"
              class="hover:text-yellow-400 transition-colors duration-300"
              >Home</a
            >
          </li>
          <li>
            <a
              href="about.html"
              class="hover:text-yellow-400 transition-colors duration-300"
              >About</a
            >
          </li>
          <li>
            <a
              href="#trending"
              class="hover:text-yellow-400 transition-colors duration-300"
              >Trending</a
            >
          </li>
        </ul>

        <button
          id="menu-btn"
          class="md:hidden text-gray-300 hover:text-yellow-400 text-2xl"
        >
          â˜°
        </button>
      </nav>

      <div
        id="mobile-menu"
        class="hidden flex-col items-center bg-gray-900 text-gray-300 md:hidden"
      >
        <a
          href="index.html"
          class="block py-3 w-full text-center hover:bg-gray-800 hover:text-yellow-400"
          >Home</a
        >
        <a
          href="about.html"
          class="block py-3 w-full text-center hover:bg-gray-800 hover:text-yellow-400"
          >About</a
        >
        <a
          href="#trending"
          class="block py-3 w-full text-center hover:bg-gray-800 hover:text-yellow-400"
          >Trending</a
        >
      </div>
    </header>

    <section
      class="relative bg-gradient-to-r from-black via-gray-900 to-black text-center py-20 md:py-28"
    >
      <h1
        class="text-4xl md:text-6xl font-extrabold text-yellow-400 mb-6 text-3d-effect"
      >
        ðŸŽ¬ Selamat Datang di Mini Cinema
      </h1>
      <p class="text-gray-300 mb-10 text-lg">
        Cari film favoritmu dan nikmati pengalaman layaknya bioskop!
      </p>

      <form
        id="search-form"
        class="flex flex-col md:flex-row justify-center items-center gap-4 px-4 max-w-lg mx-auto"
      >
        <input
          type="text"
          name="query"
          placeholder="Cari film..."
          class="flex-grow w-full md:w-auto px-6 py-3 rounded-xl bg-white text-gray-900 shadow-md focus:outline-none focus:ring-4 focus:ring-yellow-400 placeholder-gray-500 transition-all duration-300"
        />

        <button
          class="w-full md:w-auto bg-yellow-500 hover:bg-yellow-600 text-gray-900 px-8 py-3 rounded-xl font-semibold shadow-lg transition-all transform hover:scale-105"
        >
          Cari
        </button>
      </form>
    </section>

    <main class="flex-1 max-w-7xl mx-auto px-4 py-12">
      <h2 class="text-2xl font-bold mb-8 text-yellow-300" id="pencarian"></h2>
      <div
        id="results"
        class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6 md:gap-8"
      >
        <div
          class="bg-gray-800 rounded-xl overflow-hidden shadow-xl card-hover-effect"
        >
          <div
            class="relative w-full aspect-[2/3] bg-gray-700 animate-pulse"
          ></div>
          <div class="p-4">
            <div class="h-4 bg-gray-600 rounded w-3/4 mb-2"></div>
            <div class="h-3 bg-gray-600 rounded w-1/2"></div>
          </div>
        </div>
      </div>
    </main>

    <div
      id="modal"
      class="fixed inset-0 bg-black/80 flex items-center justify-center p-4 md:p-8 hidden z-50 backdrop-blur-sm"
    >
      <div
        class="bg-gray-900 rounded-3xl max-w-3xl w-full p-6 md:p-8 relative text-white shadow-2xl modal-fade-in"
      >
        <button
          id="closeModal"
          class="absolute top-4 right-4 text-gray-400 hover:text-red-400 text-3xl transition-colors"
        >
          &times;
        </button>

        <div class="flex flex-col md:flex-row gap-6">
          <img
            id="modal-img"
            src=""
            alt=""
            class="w-full md:w-1/3 aspect-[2/3] object-cover rounded-xl shadow-lg"
          />
          <div class="flex-1">
            <h2
              id="modal-title"
              class="text-3xl font-bold text-yellow-400 mb-2"
            ></h2>
            <p
              id="modal-genres"
              class="text-sm text-gray-400 mb-2 font-medium"
            ></p>
            <p id="modal-rating" class="text-base text-yellow-300 mb-4">
              <span class="font-bold">Rating:</span>
            </p>
            <p
              id="modal-summary"
              class="text-gray-200 leading-relaxed text-sm"
            ></p>
          </div>
        </div>
      </div>
    </div>

    <footer class="bg-gray-800 text-center py-6 text-sm text-gray-300">
      <a href="https://www.instagram.com/itszarmaull"
        >&copy; Develop byFazar Maulana &hearts;
      </a>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
